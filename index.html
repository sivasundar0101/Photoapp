<html>

<head>
  <title>Unsplash Photo Search App</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="container">
      <h1 class="h1">Photo Search</h1>


      <br><br>
     

      <br><br>
      <form class="js-form">
        <input type="text" class="search-input js-search-input" placeholder="Search" autofocus> <select>
          <option value="1">image per page</option>
          <option value="2" selected>2</option>
          <option value="4">4</option>
        </select>
        <button type="submit" class="btn">Go</button>

      </form>
    </div>

    <div class="result-stats js-result-stats"></div>

    <div class="search-results js-search-results"></div>
    <div class="pagination">

      <div class="btn-text-left">

        <button class="hidden prev-btn js-prev"><a href="#top" style="text-decoration: none; color: white;">Previous
            page</a></button>
      </div>
      <div class="btn-text-right">
        <button class="hidden next-btn js-next"><a href="#top" style="text-decoration: none; color: white;">Next
            page</a></button>
      </div>
    </div>
    <div class="spinner js-spinner hidden">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </main>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
